<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <div class="profile-container">
        <img src="pexels-rok-romih-1746122-3389508.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p class="bio">Brief bio about yourself. Interests, profession, etc.</p>
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://elizanixie237.wixstudio.io/nixi" target="_blank">Website</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
