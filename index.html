<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <section>
        <div class="profile-container">
            <img src="pexels-marcelochagas-1937434.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Jessica Randall</h1>
        <h4> London, United Kingdom</h4>
            <p class="bio">"Front-end developer and avid reader"</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Github</button></div>
                <div>
                <button class="btn btn-primary" type="button">Fronted Mentor</button>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Linkedin</button>
                <div>
                <button class="btn btn-primary" type="button">Twitter</button>
              </div>
              <div>
                <button class="btn btn-primary" type="button">Instagram</button>
              </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
